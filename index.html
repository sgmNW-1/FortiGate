        // --- NASåŒæœŸãƒ­ã‚¸ãƒƒã‚¯ (FileSystemAccessAPI) ---

            } catch (err) {

            }

        async function saveToNAS() {
            const dataToSave = JSON.stringify({ inventoryData, masterSystems, masterModels }, null, 2);

            // NASãƒ•ã‚¡ã‚¤ãƒ«ã¨æ¥ç¶šæ¸ˆã¿ãªã‚‰ç›´æ¥ä¸Šæ›¸ã
            if (fileHandle) {

                const blob = new Blob([dataToSave], { type: 'application/json' });

        // --- åŸºæœ¬ä¿å­˜ãƒ»èª­è¾¼ï¼ˆãƒ–ãƒ©ã‚¦ã‚¶å†…ï¼‰ ---
        function saveToLocal() {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify({ inventoryData, masterSystems, masterModels }));
        }

            const saved = localStorage.getItem(LOCAL_STORAGE_KEY);

        }

        function showPassword(idx) { if (prompt("é–²è¦§ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›") === VIEW_PW) alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰: " + inventoryData[idx].pw); }
        function enterSettings() { if (prompt("ç®¡ç†è€…ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›") === ADMIN_PW) { document.getElementById('tab-settings').classList.remove('hidden'); switchTab('settings'); renderSettingsLists(); } }
        function addSystemTag() { const v = document.getElementById('reg-sys-select').value; if (v && !selectedSystems.includes(v)) { selectedSystems.push(v); updateSystemTags(); } }
        function updateSystemTags() { document.getElementById('selected-systems').innerHTML = selectedSystems.map(s => `<span class="system-tag">${s} <i class="fas fa-times ml-2 cursor-pointer hover:text-red-500" onclick="selectedSystems=selectedSystems.filter(x=>x!=='${s}');updateSystemTags()"></i></span>`).join(''); }
        function renderSettingsLists() {
            document.getElementById('settings-sys-list').innerHTML = masterSystems.map(s => `<div class="setting-item"><span>${s}</span><button onclick="masterSystems=masterSystems.filter(x=>x!=='${s}');saveToLocal();renderSettingsLists();updateDynamicLists()" class="text-red-500"><i class="fas fa-trash"></i></button></div>`).join('');
            document.getElementById('settings-model-list').innerHTML = masterModels.map(m => `<div class="setting-item"><span class="font-mono text-blue-700">${m}</span><button onclick="masterModels=masterModels.filter(x=>x!=='${m}');saveToLocal();renderSettingsLists();updateDynamicLists()" class="text-red-500"><i class="fas fa-trash"></i></button></div>`).join('');
        }
        function addMasterSetting(type) {
            const input = document.getElementById(type === 'system' ? 'new-master-sys' : 'new-master-model');
            const val = input.value.trim();
            if (val) { if (type === 'system') masterSystems.push(val); else masterModels.push(val); input.value = ""; saveToLocal(); renderSettingsLists(); updateDynamicLists(); }
        }

        // èµ·å‹•
        loadFromLocal(); updateDynamicLists(); renderTable();
    </script>
